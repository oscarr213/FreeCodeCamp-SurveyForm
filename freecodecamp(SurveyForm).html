<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
  </head>
  <body>
    <header>
    <h1 id="title">Our Survey Form</h1>
    <p id="description">What are your opinions on freecodecamp?</p>
    </header>
    <form id="survey-form">
  </body>
  <main>
    <label id="name-label" for="name">Please Enter Your Name</label>
    <input id="name" type="text" placeholder="Joe" required>
    <label id="email-label" for="email">Please Enter Your Email</label>
    <input placeholder="randomemail@gmail.com" id="email" type="email" required>
    <label id="number-label" for="number">Please Enter Your Age</label>
    <input placeholder="age" id="number" type="number" min="5" max="100" required>
    <label for="dropdown">Food or Drinks</label>
    <select id="dropdown">
      <option>Food</option>
      <option>Drink</option>
    </select>
    <label>Eggs or Milk?</label>
    <input type="radio" name="radio-group" id="milk" value="1">
    <label for="milk">Milk</label>
   <input type="radio" name="radio-group" id="eggs" value="0">
    <label for="eggs">Eggs</label>
    <label>pancakes or waffles?</label>
    <input type="checkbox" value="0" id="pancake">
    <label for="waffles">Waffles</label>
    <input type="checkbox" value="1" id="waffles">
    <label for="waffles">Waffles</label>
    <textarea>Please Enter Your Additional Comments Here:

    </textarea>

    <input id="submit" type="submit">
  </main>
</html>
